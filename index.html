<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASO</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff; /* pure white background */
      position: relative;
      overflow: hidden;
    }

    /* Container for logo */
    .logo-container {
      position: absolute;
      top: 30%; /* adjust vertical position as desired */
      left: 10%; /* off-center left */
      z-index: 2;
    }

    .logo {
      font-size: 3.8rem; /* slightly smaller for classic feel */
      font-weight: 600; /* less heavy, more enduring */
      color: #111; /* dark text */
      letter-spacing: 1px; /* reduced from before */
    }

    /* Contact text at bottom-left */
    .contact {
      position: absolute;
      bottom: 4%; /* slightly higher for breathing space */
      left: 10%; /* align with logo left margin */
      font-size: 0.9rem;
      font-weight: 300;
      color: #111;
      z-index: 2;
      letter-spacing: 0.5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }
      .contact {
        font-size: 0.8rem;
      }
    }

  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">MASO</div>
  </div>

  <div class="contact">
    info@maso.design
  </div>
</body>
</html>
