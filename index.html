<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASO</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Inter', sans-serif;
  background:#fff;
  color:#111;
  height:100vh;
  overflow:hidden;
}

/* ---------- STAGE 1 ---------- */

#stage1 {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:opacity 0.8s ease;
}

#logo-main {
  font-size: clamp(32px,5vw,56px);
  font-weight:700;
  letter-spacing:0.18em;
}

/* ---------- CONTACT / IMPRINT ---------- */

#imprint {
  position:fixed;
  bottom:36px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:12px;
  color:#444;
  transition:all 0.7s ease;
}

.reading #imprint {
  left:64px;
  transform:none;
  text-align:left;
}

/* ---------- CHOICE ---------- */

#stage2 {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:32px;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.6s ease;
}

.choice {
  font-size:clamp(28px,4vw,36px);
  font-weight:700;
  letter-spacing:0.12em;
  cursor:pointer;
  transition:opacity 0.3s, transform 0.7s ease;
}

.choice:hover { opacity:0.45; }

/* ---------- MASO ANCHOR ---------- */

#logo-small {
  position:fixed;
  top:48px;
  left:50%;
  transform:translateX(-50%);
  font-size:24px;
  font-weight:700;
  letter-spacing:0.18em;
  opacity:0;
  transition:opacity 0.6s ease;
}

/* ---------- SELECTED WORD ---------- */

#section-title {
  position:fixed;
  top:120px;
  left:50%;
  transform:translateX(-50%);
  font-size:38px;
  font-weight:700;
  letter-spacing:0.08em;
  opacity:0;
  transition:all 0.7s ease;
}

.reading #section-title {
  left:64px;
  transform:none; /* horizontal only */
  opacity:1;
}

/* Horizontal line under heading */

#line {
  width:80px;
  height:2px;
  background:#111;
  margin-top:12px;
  opacity:0;
  transition:opacity 0.5s ease;
}

.reading #line {
  opacity:1;
}

/* ---------- SPLIT SCREEN ---------- */

#content-left {
  position:fixed;
  top:160px;
  left:64px;
  width:50%;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.7s ease;
}

#content-left p {
  font-size:18px;
  line-height:1.75;
  font-weight:300;
  margin-top:24px;
}

/* Right media panel */

#content-right {
  position:fixed;
  top:160px;
  right:0;
  width:50%;
  height:calc(100vh - 160px);
  background:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.7s ease;
}

#content-right img, #content-right video {
  max-width:90%;
  max-height:90%;
  object-fit:contain;
}

/* Navigation below left text */

#content-nav {
  margin-top:42px;
  font-size:18px;
  letter-spacing:0.12em;
}

#content-nav span {
  margin-right:28px;
  cursor:pointer;
  transition:opacity 0.3s;
}

#content-nav span:hover { opacity:0.45; }

/* ---------- STATES ---------- */

.show-stage2 #stage1 { opacity:0; pointer-events:none; }
.show-stage2 #stage2 { opacity:1; pointer-events:auto; }

.show-content #stage2 { opacity:0; pointer-events:none; }
.show-content #logo-small { opacity:1; }
.show-content #content-left { opacity:1; pointer-events:auto; }
.show-content #content-right { opacity:1; pointer-events:auto; }

</style>
</head>
<body>

<!-- STAGE 1 -->
<div id="stage1">
  <div id="logo-main">MASO</div>
</div>

<!-- CONTACT INFO -->
<div id="imprint">
  contact@maso.design<br>
  www.maso-design.com
</div>

<!-- CHOICE -->
<div id="stage2">
  <div class="choice" onclick="selectSection('WORKS')">WORKS</div>
  <div class="choice" onclick="selectSection('AUTHOR')">AUTHOR</div>
</div>

<!-- MASO -->
<div id="logo-small">MASO</div>

<!-- SELECTED WORD -->
<div id="section-title"></div>
<div id="line"></div>

<!-- LEFT CONTENT -->
<div id="content-left">
  <p id="text"></p>
  <div id="content-nav">
    <span onclick="selectSection('WORKS')">WORKS</span>
    <span onclick="selectSection('AUTHOR')">AUTHOR</span>
  </div>
</div>

<!-- RIGHT MEDIA PANEL -->
<div id="content-right">
  <!-- placeholder image/video -->
  <img id="media" src="https://via.placeholder.com/400x400.png?text=Media+Placeholder" alt="Media">
</div>

<script>
const stage1 = document.getElementById("stage1");
const title = document.getElementById("section-title");
const text = document.getElementById("text");
const media = document.getElementById("media");

stage1.onclick = () => {
  document.body.classList.add("show-stage2");
};

function selectSection(section) {
  document.body.classList.add("show-content");
  document.body.classList.add("reading");

  title.textContent = section;

  if(section === "WORKS") {
    text.textContent = "MASO develops architectural loudspeakers conceived as permanent objects. Each work is designed as both instrument and structure, integrating sound into space with clarity, restraint, and longevity.";
    media.src = "https://via.placeholder.com/400x400.png?text=WORKS";
  } else {
    text.textContent = "Guy Traviss is a classical guitarist, designer, and researcher whose work explores the intersection of sound, architecture, and permanence, treating loudspeakers not as consumer devices but as enduring cultural objects.";
    media.src = "https://via.placeholder.com/400x400.png?text=AUTHOR";
  }
}
</script>

</body>
</html>
