<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Split Screen Layout</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    overflow: hidden; /* No scrolling */
    font-family: Helvetica, Arial, sans-serif;
    background: #fff;
    color: #000;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* LEFT SIDE */
  .left {
    width: 50%;
    padding: 6vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
  }

  .menu {
    display: flex;
    gap: 2vw;
    margin-bottom: 3rem;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 0.02em;
  }

  .menu span {
    cursor: pointer;
    opacity: 0.35;
    transition: opacity 0.2s ease;
  }

  .menu span:hover,
  .menu span.active {
    opacity: 1;
  }

  .text {
    font-size: 1.25rem;
    line-height: 1.6;
    max-width: 42ch;
  }

  /* CONTACT */
  .contact {
    position: absolute;
    bottom: 2rem;
    left: 6vw;
    font-size: 0.9rem;
    opacity: 0.7;
  }

  /* RIGHT SIDE */
  .right {
    width: 50%;
    height: 100vh;
    position: relative;
    overflow: hidden;
    background: #f2f2f2;
  }

  .media {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.35s ease;
  }

  .media.active {
    opacity: 1;
  }
</style>
</head>

<body>
<div class="container">

  <!-- LEFT -->
  <div class="left">

    <div class="menu">
      <span data-target="author">AUTHOR</span>
      <span data-target="works">WORKS</span>
      <span data-target="contact">CONTACT</span>
    </div>

    <div class="text" id="text">
      Select a section to view information.
    </div>

    <div class="contact" id="footer">
      info@yourdomain.com<br>
      www.yourdomain.com
    </div>

  </div>

  <!-- RIGHT -->
  <div class="right">

    <!-- AUTHOR (no image yet â€” placeholder) -->
    <img class="media" id="author" src="" alt="Author" />

    <!-- WORKS (your uploaded image) -->
    <img class="media" id="works" src="work.jpeg" alt="Work" />

    <!-- CONTACT (optional image) -->
    <img class="media" id="contact" src="" alt="Contact" />

  </div>

</div>

<script>
  const menuItems = document.querySelectorAll('.menu span');
  const text = document.getElementById('text');
  const footer = document.getElementById('footer');
  const media = document.querySelectorAll('.media');

  const content = {
    author: {
      text: "Author information goes here. You can describe background, philosophy, or biography.",
      footerLeft: true
    },
    works: {
      text: "Selected works or projects description. This image on the right should now display your uploaded file.",
      footerLeft: true
    },
    contact: {
      text: "Contact details, representation, or inquiries.",
      footerLeft: true
    }
  };

  menuItems.forEach(item => {
    item.addEventListener('click', () => {

      // Active menu state
      menuItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      const target = item.dataset.target;

      // Update text
      text.textContent = content[target].text;

      // Move footer to bottom-left when active
      footer.style.left = "6vw";

      // Show corresponding media
      media.forEach(m => m.classList.remove('active'));
      const activeMedia = document.getElementById(target);
      if (activeMedia) activeMedia.classList.add('active');
    });
  });
</script>
</body>
</html>
