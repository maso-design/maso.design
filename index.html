<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASO</title>

<style>
/* ---------- GLOBAL ---------- */
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f7f6f2; /* slightly off-white */
  color: #111;
}

/* ---------- DATUM LINE ---------- */
.datum {
  position: fixed;
  left: 24%;
  top: 0;
  bottom: 0;
  width: 1px;
  background: #e3e3e1;
  z-index: 2;
}

/* ---------- HERO IMAGE ---------- */
.hero-image {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 24%;
  right: 0;
  background-image: url("hero.jpg"); /* change to your image file name */
  background-size: contain; /* shows full image without cropping */
  background-position: center;
  background-repeat: no-repeat;
  z-index: 1;
  transition: opacity 0.8s ease;
}

/* ---------- LEFT IDENTITY ---------- */
.logo-fixed {
  position: fixed;
  left: 40px;
  bottom: 185px; /* nudged slightly higher than before */
  font-size: clamp(2rem, 4.5vw, 4.5rem);
  font-weight: 700;
  font-family: 'Cormorant', serif;
  letter-spacing: 0.12em;
  z-index: 3;
}

/* ---------- HERO SPACER ---------- */
.hero {
  height: 100vh;
}

/* ---------- SECTIONS ---------- */
section {
  min-height: 100vh;
  padding: 160px 16% 120px 28%;
  box-sizing: border-box;
  background: #f7f6f2;
  position: relative;
  z-index: 2;

  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.9s ease, transform 0.9s ease;
}

section.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Headings */
h1 {
  font-family: 'Cormorant', serif;
  font-size: 2.6rem;
  font-weight: 700;
  margin-bottom: 34px;
  letter-spacing: 0.04em;
}

p {
  font-size: 1.05rem;
  line-height: 1.8;
  max-width: 760px;
}

/* ---------- FLOOR MENU ---------- */
.floor-menu {
  position: fixed;
  bottom: 70px;
  left: 40px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  font-size: 0.8rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  z-index: 3;
}

.floor-menu a {
  text-decoration: none;
  color: #111;
  opacity: 0.4;
  transition: opacity 0.25s ease;
}

.floor-menu:hover a { opacity: 0.25; }
.floor-menu a:hover { opacity: 1; }
.floor-menu a.active { opacity: 1; }

/* ---------- CONTACT UNDER SECTION ---------- */
.contact-section {
  font-size: 16px; /* slightly larger */
  line-height: 1.7;
  margin-top: 28px;
}

.contact-section a {
  color: #111;
  text-decoration: none;
}

.contact-section a:hover {
  text-decoration: underline;
}

</style>
</head>

<body>

<div class="datum"></div>

<div class="hero-image"></div>

<div class="logo-fixed">MASO</div>

<div class="hero" id="home"></div>
