<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASO</title>
<style>
body {
  margin:0;
  font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;
  background:#fff;
  color:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.center-container {
  display:flex;
  align-items:center;
  gap:40px;
}

.logo {
  font-size:3rem;
  font-weight:600;
  white-space:nowrap;
}

.vline {
  width:2px;
  background:#111;
  height:200px; /* adjust length to fit links */
}

.page-links {
  display:flex;
  flex-direction:column;
  gap:15px;
  font-weight:300;
  font-size:1.1rem;
}

.page-links a {
  text-decoration:none;
  color:#111;
  transition:color 0.2s;
}

.page-links a:hover {
  color:#555;
}

.fade-in { 
  opacity:0; 
  transform: translateY(20px); 
  animation: fadeInUp 0.8s ease forwards; 
  animation-delay:0.2s; 
}

@keyframes fadeInUp {
  to { opacity:1; transform:translateY(0); }
}

@media(max-width:768px){
  .center-container { flex-direction:column; align-items:center; gap:30px; }
  .vline { height:150px; }
  .logo { font-size:2.2rem; }
}
</style>
</head>
<body>

<div class="center-container fade-in">
  <div class="logo">MASO</div>
  <div class="vline"></div>
  <div class="page-links">
    <a href="work.html">The Work</a>
    <a href="author.html">The Author</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

</body>
</html>
