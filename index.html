<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MASO</title>

<style>
  :root {
    --paper: #f6f5f2;
    --ink: #111;
    --muted: #777;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    background: var(--paper);
    color: var(--ink);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  /* ===== Chambers ===== */

  .chamber {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 40px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.9s ease;
  }

  .chamber.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* ===== MASO ===== */

  #maso h1 {
    font-size: clamp(48px, 10vw, 120px);
    font-weight: 300;
    letter-spacing: 0.18em;
    margin-bottom: 40px;
    cursor: pointer;
  }

  /* Invitation line + arrow */

  .enter-mark {
    width: 120px;
    height: 24px;
    position: relative;
    margin: 0 auto;
    opacity: 0.55;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .enter-mark:hover {
    opacity: 0.9;
  }

  .enter-mark::before {
    content: "";
    position: absolute;
    top: 8px;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--ink);
  }

  .enter-mark::after {
    content: "";
    position: absolute;
    top: 8px;
    left: 50%;
    width: 8px;
    height: 8px;
    border-right: 1px solid var(--ink);
    border-bottom: 1px solid var(--ink);
    transform: translateX(-50%) rotate(45deg);
  }

  /* ===== Statement ===== */

  #statement h2 {
    font-size: clamp(22px, 4vw, 40px);
    font-weight: 300;
    letter-spacing: 0.08em;
    margin-bottom: 60px;
  }

  .doors {
    display: flex;
    gap: 80px;
    font-size: clamp(16px, 2.2vw, 22px);
    letter-spacing: 0.18em;
  }

  .door {
    cursor: pointer;
    position: relative;
  }

  .door::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 1px;
    background: var(--ink);
    transition: width 0.4s ease;
  }

  .door:hover::after {
    width: 100%;
  }

  /* ===== Content ===== */

  .content {
    max-width: 820px;
    line-height: 1.7;
    color: var(--muted);
    font-size: 18px;
  }

  .title {
    font-size: 28px;
    letter-spacing: 0.2em;
    margin-bottom: 30px;
  }
