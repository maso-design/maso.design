<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASO</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fdfdfd; /* soft white */
      position: relative;
      overflow: hidden;
    }

    /* Subtle grain/noise overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: url('https://i.imgur.com/Ow0kJzq.png'); /* subtle noise image */
      opacity: 0.05; /* very faint */
      z-index: 1;
    }

    /* Container for logo */
    .logo-container {
      position: absolute;
      top: 30%; /* adjust vertical position */
      left: 10%; /* off-center left */
      z-index: 2;
    }

    .logo {
      font-size: 4rem; /* adjust as needed */
      font-weight: 800; /* bold */
      color: #111; /* dark text */
      letter-spacing: 2px;
    }

    /* Contact text at bottom-left */
    .contact {
      position: absolute;
      bottom: 2%; /* small margin from bottom */
      left: 10%; /* align with logo left margin */
      font-size: 0.9rem;
      font-weight: 300;
      color: #111;
      z-index: 2;
      letter-spacing: 0.5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }
      .contact {
        font-size: 0.8rem;
      }
    }

  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">MASO</div>
  </div>

  <div class="contact">
    info@maso.design
  </div>
</body>
</html>
