<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MASO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */

body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background: #f7f6f2; /* subtle off-white */
  color: #111;
}

/* ===== LAYOUT ===== */

.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT PANEL */

.left {
  width: 42%;
  padding: 64px 64px 48px 72px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* RIGHT PANEL (IMAGE) */

.right {
  width: 58%;
  position: relative;
  overflow: hidden;
}

.hero {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== LOGO ===== */

.logo {
  font-family: "Times New Roman", Times, serif;
  font-size: 42px;
  letter-spacing: 0.08em;
  margin-bottom: 42px; /* slightly higher above menu */
}

/* ===== NAVIGATION ===== */

nav a {
  display: block;
  text-decoration: none;
  color: #111;
  font-size: 16px;
  margin: 10px 0;
}

nav a:hover {
  text-decoration: underline;
}

/* ===== DATUM LINE ===== */

.datum {
  position: absolute;
  left: 42%;
  top: 0;
  bottom: 0;
  width: 1px;
  background: #d9d9d9;
}

/* ===== CONTACT BLOCK ===== */

.contact {
  font-size: 16.5px; /* slightly larger */
  line-height: 1.7;
  margin-top: 28px;
}

.contact a {
  color: #111;
  text-decoration: none;
}

.contact a:hover {
  text-decoration: underline;
}

/* ===== RESPONSIVE ===== */

@media (max-width: 900px) {

  .container {
    flex-direction: column;
  }

  .left,
  .right {
    width: 100%;
  }

  .datum {
    display: none;
  }

  .right {
    height: 50vh;
  }

  .left {
    padding: 48px 32px;
  }
}

</style>
</head>

<body>

<div class="datum"></div>

<div class="container">

  <!-- LEFT SIDE -->

  <div class="left">

    <div>
      <div class="logo">MASO</div>

      <nav>
        <a href="#">Home</a>
        <a href="#">The Work</a>
        <a href="#">The Author</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <div class="contact">
      <div>Frankfurt am Main</div>
      <div>Germany</div>
      <br>
      <div>
        <a href="https://maso.design" target="_blank">maso.design</a>
      </div>
      <div>
        <a href="mailto:info@maso.design">info@maso.design</a>
      </div>
    </div>

  </div>

  <!-- RIGHT SIDE IMAGE -->

  <div class="right">
    <img src="your-image-file-name.jpg" alt="MASO" class="hero">
  </div>

</div>

</body>
</html>
