<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASO</title>

<!-- Elegant modern font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #ffffff;
  color: #111;
  height: 100vh;
  overflow: hidden;
  cursor: pointer;
}

/* ---------- STAGE 1: THRESHOLD ---------- */

#stage1 {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
}

#logo-main {
  font-size: clamp(32px, 5vw, 56px);
  font-weight: 600;
  letter-spacing: 0.18em;
}

/* Bottom imprint */

#imprint {
  position: fixed;
  bottom: 36px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 12px;
  font-weight: 300;
  line-height: 1.6;
  color: #444;
}

/* ---------- STAGE 2: CHOICE ---------- */

#stage2 {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 32px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
}

/* Small anchor logo */

#logo-small {
  position: fixed;
  top: 40px;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.18em;
}

/* Choice buttons */

.choice {
  font-size: clamp(20px, 3vw, 28px);
  letter-spacing: 0.12em;
  font-weight: 400;
  transition: opacity 0.3s ease;
}

.choice:hover {
  opacity: 0.45;
}

/* ---------- ACTIVE STATE ---------- */

.show-stage2 #stage1 {
  opacity: 0;
  pointer-events: none;
}

.show-stage2 #stage2 {
  opacity: 1;
  pointer-events: auto;
}

</style>
</head>
<body>

<!-- ===== Stage 1 ===== -->

<div id="stage1">
  <div id="logo-main">MASO</div>
</div>

<div id="imprint">
  contact@maso.design<br>
  www.maso-design.com
</div>

<!-- ===== Stage 2 ===== -->

<div id="stage2">
  <div id="logo-small">MASO</div>

  <div class="choice">WORKS</div>
  <div class="choice">AUTHOR</div>
</div>

<script>
document.body.addEventListener("click", () => {
  document.body.classList.add("show-stage2");
}, { once: true });
</script>

</body>
</html>
