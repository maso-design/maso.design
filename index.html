<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASO</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    /* Logo */
    .logo-container {
      position: absolute;
      top: 55%; /* lower half */
      left: 10%;
      z-index: 2;
      transform: translateY(-50%);
    }

    .logo {
      font-size: 3.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #111;
    }

    /* Contact line */
    .contact {
      position: absolute;
      bottom: 4%;
      left: 10%;
      font-size: 0.9rem;
      font-weight: 300;
      color: #111;
      letter-spacing: 0.5px;
      z-index: 2;
    }

    /* Menu word */
    .menu {
      position: fixed;
      top: 3%;
      right: 3%;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #111;
      cursor: pointer;
      z-index: 3;
      transition: color 0.2s ease;
    }

    .menu:hover {
      color: #555;
    }

    /* Side menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #fdfdfd;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      padding: 60px 20px;
      transition: right 0.3s ease;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu a {
      text-decoration: none;
      color: #111;
      font-weight: 400;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: color 0.2s ease;
    }

    .side-menu a:hover {
      color: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }
      .contact {
        font-size: 0.8rem;
      }
      .side-menu {
        width: 200px;
        padding: 50px 15px;
      }
      .menu {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <div class="logo">MASO</div>
  </div>

  <!-- Contact line -->
  <div class="contact">info@maso.design | www.maso-design.com</div>

  <!-- Menu word -->
  <div class="menu" id="menu">Menu</div>

  <!-- Side menu -->
  <div class="side-menu" id="sideMenu">
    <a href="#">About MASO</a>
    <a href="#">About the Author</a>
  </div>

  <script>
    const menu = document.getElementById('menu');
    const sideMenu = document.getElementById('sideMenu');

    menu.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });
  </script>

</body>
</html>
